version: "3.8"
services:
  db:
    image: nidorpi/rpi-mysql5.7
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: concierge
      MYSQL_USER: user
      MYSQL_PASSWORD: 12345678
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: concierge
      DB_USERNAME: user
      TZ: 'Europe/Brussels'
    volumes:
      - /mysql:/var/lib/mysql
      - /sql:/docker-entrypoint-initdb.d

  nginx:
      image: nginx:1.13
      ports:
        - "8000:8000"
      volumes:
        - /nginx/conf:/etc/nginx/conf.d
        - /nginx/uwsgi_params:/etc/nginx/uwsgi_params
        - /static:/static

  django:
      build: ./gui
      command: uwsgi --socket :8001 --module app.wsgi --py-autoreload 1 --logto /tmp/mylog.log
      volumes:
        - ./gui:/code
        - /static:/static
      expose:
        - "8001"
      depends_on:
        - db
